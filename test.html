  <style>
    .page__container {
      max-width: 520px;
      margin: 20px auto;
    }

    .page__form {
      display: flex;
      flex-direction: column;
    }

    .page__input-container {
      margin-bottom: 10px;
      margin-top: 10px;

      display: flex;
      /* justify-content: space-between; */
    }

    .page__input-container input {
      flex-grow: 1;
    }

    .page__label {
      min-width: 200px;
    }

    .visually-hidden {
      position: absolute;

      width: 1px;
      height: 1px;
      margin: -1px;
      border: 0;
      padding: 0;

      white-space: nowrap;

      clip-path: inset(100%);
      clip: rect(0 0 0 0);
      overflow: hidden;
    }
  </style>
